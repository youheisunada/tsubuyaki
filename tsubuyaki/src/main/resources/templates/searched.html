<!DOCTYPE html>  
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>検索の結果</title>
</head>
<body>
    <h2>[[${kw}]]検索の結果</h2>
    <h3>[[${tsubuyakiList.size()}]]件の[[${kw}]]に関わるTSUBUYAKIが見つかりました</h3>
    <ul>
        <li th:each="t: ${tsubuyakiList}">
            [[${t.comment}]] -- [[${t.name}]] on [[${t.createdAt}]]
        </li>
    </ul>
    <a th:href="@{/read}">全てのTSUBUYAKIを表示</a>
</body>
</html>
